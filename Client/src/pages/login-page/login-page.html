<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="parent">

  <ion-item>
    <ion-label color="primary" floating ngDefaultControl>Id</ion-label>
    <ion-input type="text" [(ngModel)]="id" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating ngDefaultControl>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <div padding class="child">
    <button (click)="login()" ion-button round>Login !</button>
    <button (click)="dummylogin()" ion-button round>Test Login !</button>
  </div>
  
</ion-content>
