<ion-header>
  <ion-navbar>
    <ion-title>
      Voluneteer Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="parent">
<ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="beginDonate()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
      <button ion-fab (click)="stopDonate()"><ion-icon name="ios-remove-circle-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
